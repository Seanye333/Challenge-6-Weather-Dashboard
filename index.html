<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>
  <main>
    <section id="current-weather">
      <h2>Search for a City:</h2>
      <form id="search-form">
            <input type="text" id="city-input" placeholder="Enter a city">
            <button type="submit">Search</button>
      </form>
      <aside>
        <h2>Search History</h2>
        <p id="searchNote"> Note: double click on the city below to change current city into city from Search History</p>
        <div id="search-history"></div>
      </aside>
    </section>
    <section id="forecast">
        <h2>Current Weather</h2>
        <div id="current-weather-info"></div>
      <h2>5-Day Forecast</h2>
      <div id="forecast-info"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
